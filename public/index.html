    <!-- ===== INLINE CRITICAL STYLES ===== -->
    <style>
      /* Critical above-the-fold styles */
      html {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        -webkit-text-size-adjust: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading animation */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      .loader-text {
        font-size: 18px;
        font-weight: 600;
        opacity: 0.9;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Preload optimization */
      .preload-images {
        position: absolute;
        left: -9999px;
        top: -9999px;
        visibility: hidden;
      }
    </style>

  <body>
    <!-- ===== LOADING SCREEN ===== -->

    <!-- ===== MAIN APP CONTAINER ===== -->

    <!-- ===== ANALYTICS PLACEHOLDER ===== -->

    <!-- ===== SERVICE WORKER REGISTRATION ===== -->
    <script>
      // Service Worker for PWA functionality
      if ('serviceWorker' in navigator && 'production' === 'production') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('🔧 SW registered successfully');
            })
            .catch(function(registrationError) {
              console.log('❌ SW registration failed');
            });
        });
      }
      
      // Remove loader and show app
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          const root = document.getElementById('root');
          
          if (loader) {
            loader.style.opacity = '0';
            loader.style.visibility = 'hidden';
            setTimeout(() => loader.remove(), 500);
          }
          
          if (root) {
            root.classList.add('loaded');
          }
        }, 800); // Minimum loading time for smooth experience
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('📊 Page Performance:', {
                'Load Time': Math.round(perfData.loadEventEnd - perfData.fetchStart) + 'ms',
                'DOM Ready': Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart) + 'ms',
                'First Paint': Math.round(perfData.responseEnd - perfData.fetchStart) + 'ms'
              });
            }
          }, 0);
        }
      });
      
      // Error tracking
      window.addEventListener('error', function(e) {
        console.error('💥 Global Error:', e.error);
        // You can send this to your error tracking service
      });
      
      // Unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('💥 Unhandled Promise Rejection:', e.reason);
      });
    </script>
  </body>
